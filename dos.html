
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/239e7ec5df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo"><i class="fas fa-pen-to-square"></i> ChatGPT <i class="fas fa-angle-down"></i></h2>
        <div class="buttons">
            <button class="login">Se connecter</button>
            <button class="signup">S'inscrire</button>
        </div>
    </header>

    <main>
        <h1>Comment puis-je vous aider ?</h1>
        <div class="chat-box">
            <textarea placeholder="Envoyer un message à ChatGPT"></textarea>
            <div class="chat-buttons">
                <button id="b3"><i class="fas fa-circle-plus"></i></button>
                <button id="b1"><i class="fas fa-lightbulb"></i> Raisonne</button>
                <button id="b2"><i class="fas fa-globe"></i> Rechercher</button>
                <button class="send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="quick-options">
            <button class="pi"><i class="fa-solid fa-file-lines"></i>  Résumer un texte</button>
            <button class="te"><i class="fa-sharp fa-solid fa-lightbulb"></i>  Élaborer un plan</button>
            <button class="po"><i class="fa-solid fa-eye"></i> M’étonner</button>
            <button class="li"><i class="fa-sharp-duotone fa-regular fa-chart-simple"></i>  Obtenir des conseils</button>
            <button>Plus</button>
        </div>
    </main>

    <footer>
        <p>En envoyant des messages à ChatGPT, vous confirmez que vous acceptez nos <a href="#">conditions d'utilisation</a> et notre <a href="#">politique de confidentialité</a>.</p>
    </footer>
</body>
</html>
